apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - 192.100.100.54-192.100.100.54
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  type: LoadBalancer
  loadBalancerIP: 192.100.100.54
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: controller
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache1-deployment
  labels:
    app: apache-worker1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-worker1
  template:
    metadata:
      labels:
        app: apache-worker1
    spec:
      containers:
      - name: apache
        image: rocky/apache2-php5.5:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: apache1-service
spec:
  selector:
    app: apache-worker1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache2-deployment
  labels:
    app: apache-worker2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-worker2
  template:
    metadata:
      labels:
        app: apache-worker2
    spec:
      containers:
      - name: apache
        image: rocky/apache2-php5.5:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: apache2-service
spec:
  selector:
    app: apache-worker2
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apache-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: test.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: apache1-service
            port:
              number: 80
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: apache2-service
            port:
              number: 80

