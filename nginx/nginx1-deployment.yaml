apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx1-deployment
  labels:
    app: nginx-worker1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-worker1
  template:
    metadata:
      labels:
        app: nginx-worker1
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80